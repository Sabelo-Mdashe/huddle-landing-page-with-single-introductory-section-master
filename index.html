<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- LINK TO EXTERNAL CSS FILE -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Grand+Hotel&family=Inter:wght@400;700&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Montserrat&family=Open+Sans&family=Outfit:wght@100;400&family=Poppins:ital@0;1&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Huddle logo" />
    </header>

    <main>
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button>Register</button>
      </div>
    </main>
    <div class="social_icons">
      <img src="./images/facebook.png" alt="facebook logo" />
      <img src="./images/twitter.png" alt="twitter logo" />
      <img src="./images/instagram.png" alt="instagram logo" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="http://sabelomdashe.co.za" target="_blank">Sabelo Mdashe</a>.
      </p>
    </footer>

    <!-- FONT AWESOME SCRIPT -->
    <script
      src="https://kit.fontawesome.com/5f5e9bd818.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
